<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>學習儀表板 - 大學生智能排程系統</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header class="navbar">
      <div class="nav-container">
        <!-- ★ 修正：導覽列 Logo 應連結回 home.html -->
        <a href="home.html" class="nav-logo">Scheduler Pro</a>
        <nav class="nav-menu">
          <a href="dashboard.html">儀表板</a>
          <a href="gpa.html">GPA 計算機</a>
          <a href="report.html" class="active">數據報告</a>
          <a href="#" id="logout-btn">登出</a>
        </nav>
      </div>
    </header>
    <main class="main-container">
      <h1>學習儀表板</h1>
      <div class="report-container report-grid-2">
        <div class="chart-card">
          <h2>各科任務數量</h2>
          <canvas id="tasksPerCourseChart"></canvas>
        </div>
        <div class="chart-card">
          <h2>各科花費時間分佈</h2>
          <canvas id="timePerCourseChart"></canvas>
        </div>
        <div class="chart-card">
          <h2>預計 vs 實際花費時間</h2>
          <canvas id="estimatedVsActualChart"></canvas>
        </div>
        <div class="chart-card">
          <h2>任務類型時間分佈</h2>
          <canvas id="timeByTaskTypeChart"></canvas>
        </div>
      </div>
    </main>

    <!-- ★ 核心修改 ★ -->
    <!-- 1. 引入 ui.js (順序必須在 report.js 之前) -->
    <script src="js/ui.js"></script>
    <script src="js/report.js"></script>

    <!-- 2. 加入 Toast 和 Spinner 的 HTML 結構 -->
    <div id="toast-container" class="toast-container"></div>
    <div id="spinner-overlay" class="spinner-overlay">
      <div class="spinner"></div>
    </div>
  </body>
</html>
