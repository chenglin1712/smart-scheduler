<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPA 計算機 - 大學生智能排程系統</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="nav-container">
        <a href="home.html" class="nav-logo">Scheduler Pro</a>
        <nav class="nav-menu">
          <a href="dashboard.html">儀表板</a>
          <a href="gpa.html" class="active">GPA 計算機</a>
          <a href="report.html">數據報告</a>
          <!-- ★ 修正：確保登出連結有 ID -->
          <a href="#" id="logout-btn">登出</a>
        </nav>
      </div>
    </header>

    <main class="main-container">
      <h1>GPA 計算機</h1>
      <div class="gpa-layout">
        <div class="gpa-form-container">
          <h2>新增課程成績</h2>
          <form id="gpa-form">
            <div class="form-group">
              <label for="course-name">課程名稱</label>
              <input
                type="text"
                id="course-name"
                placeholder="例如：網頁程式設計"
              />
            </div>
            <div class="form-group-inline">
              <div class="form-group">
                <label for="credits">學分</label>
                <input type="number" id="credits" placeholder="3" />
              </div>
              <div class="form-group">
                <label for="grade">成績</label>
                <input type="number" id="grade" placeholder="85" />
              </div>
            </div>
            <!-- ★ 修正：為按鈕加上 .btn class -->
            <button type="submit" class="btn btn-primary">新增</button>
          </form>
        </div>
        <div class="gpa-result-container">
          <h2>計算結果</h2>
          <div class="gpa-display">
            <p class="gpa-label">你的預估 GPA</p>
            <p class="gpa-value">N/A</p>
          </div>
          <div class="course-grade-list">
            <!-- 由 js/gpa.js 動態產生 -->
          </div>
        </div>
      </div>
    </main>

    <!-- ★ 核心修改 ★ -->
    <!-- 1. 引入 ui.js (順序必須在 gpa.js 之前) -->
    <script src="js/ui.js"></script>
    <script src="js/gpa.js"></script>

    <!-- 2. 加入 Toast 和 Spinner 的 HTML 結構 -->
    <div id="toast-container" class="toast-container"></div>
    <div id="spinner-overlay" class="spinner-overlay">
      <div class="spinner"></div>
    </div>
  </body>
</html>
