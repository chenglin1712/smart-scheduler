<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>儀表板 - 大學生智能排程系統</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="nav-container">
        <a href="index.html" class="nav-logo">Scheduler Pro</a>
        <nav class="nav-menu">
          <a href="dashboard.html" class="active">儀表板</a>
          <a href="gpa.html">GPA 計算機</a>
          <a href="report.html">數據報告</a>
          <a href="#" id="logout-btn">登出</a>
        </nav>
      </div>
    </header>

    <main class="main-container">
      <h1>我的儀表板 (DWS)</h1>
      <div class="dashboard-layout">
        <aside class="sidebar">
          <section class="sidebar-section">
            <div class="section-header">
              <h2>我的課程</h2>
              <button id="add-course-btn" class="btn-add">+</button>
            </div>
            <ul id="course-list" class="course-list"></ul>
          </section>
        </aside>

        <section class="main-content">
          <div class="section-header">
            <h2 id="current-course-title">請選擇一門課程</h2>
          </div>

          <div
            id="document-management-section"
            class="document-management"
            style="display: none"
          >
            <h3>文件管理</h3>
            <div id="document-list" class="document-list"></div>
            <div class="document-upload-area">
              <input
                type="file"
                id="document-upload-input"
                accept=".pdf"
                style="display: none"
              />
              <label for="document-upload-input" class="btn-secondary"
                >選擇檔案...</label
              >
              <button id="upload-doc-btn" class="btn-primary">上傳文件</button>
              <span id="file-name-display"></span>
            </div>
            <hr />
            <div class="ai-analyze-area">
              <button id="analyze-btn" class="btn-ai">
                🚀 讓 AI 綜合分析所有文件
              </button>
            </div>
          </div>
          <div class="section-header task-header">
            <h2>待辦任務</h2>
            <button id="add-task-btn" class="btn-primary" disabled>
              新增任務
            </button>
          </div>
          <div id="task-list-container"></div>
        </section>
      </div>
    </main>

    <div id="modal" class="modal-overlay">
      <div class="modal-content">
        <h2 id="modal-title">Modal Title</h2>
        <form id="modal-form"></form>
        <div class="modal-actions">
          <button id="modal-cancel-btn" class="btn-secondary">取消</button>
          <button id="modal-save-btn" class="btn-primary">儲存</button>
        </div>
      </div>
    </div>

    <script src="js/dashboard.js"></script>
  </body>
</html>
